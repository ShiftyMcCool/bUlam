<div class="jumbotron">
  <h1>Rules</h1>

  <table class="alphabet">
    <tr>
      <td class="border">Type</td>
      <td class="border">Rule</td>
      <td class="border">Example</td>
      <td class="border">Notes</td>
    </tr>
    <tr ng-repeat="rule in rules">
      <td class="border">{{rule.type}}</td> 
      <td class="border">{{rule.rule}}</td> 
      <td class="border bUlam">{{rule.example}}</td> 
      <td class="border">{{rule.notes}}</td>
    </tr>
  </table>
</div>

<div class="footer">
  <p>bUlam</p>
</div>
